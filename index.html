<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>TypoRacer</title>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>谱面编号</th>
                <th>标题</th>
                <th>作者</th>
                <th>难度</th>
            </tr>
        </thead>
        <tbody>
            %for map in maps:
                <tr>
                    <td><a href="/game/${map['mapid']|u}" target="_self">进入${map['mapid']|h}</a></td>
                    <td>${map['title']}</td>
                    <td>${map['author']|h}</td>
                    <td>${map['version']|h}</td>
                </tr>
            %endfor
        </tbody>
    </table>

    <br>

    <form method="post" action="/load" enctype="multipart/form-data">
        <input name="file" type="file" required>
        <button type="submit">导入 .osz 谱面</button>
    </form>

    <br>

    <form method="post" action="/peppy">
        <input name="peppy_id" type="text" placeholder="谱面编号或下载页网址" required>
        <input name="username" type="text" placeholder="用户名" required>
        <input name="password" type="password" placeholder="密码" required>
        <button type="submit">云导入</button>
        <p>我们不会收集您的密码。osu 的谱面下载页要求登录，所以“云导入”需要您提供 osu 账号信息。您也可以自己下载 .osz 谱面，然后手动上传。</p>
    </form>

</body>
</html>
